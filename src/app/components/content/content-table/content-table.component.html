<div class="mat-elevation-z8 max-width">
  <table class="full-width" matSort mat-table>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let obj"> {{obj.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let obj"> {{obj.name}} </td>
    </ng-container>

    <!-- Time Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
      <td mat-cell *matCellDef="let obj"> {{obj.time}} minutos</td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
      <td mat-cell *matCellDef="let obj"> {{obj.amount}} </td>
    </ng-container>

    <!-- Potency Column -->
    <ng-container matColumnDef="potency">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Potency </th>
      <td mat-cell *matCellDef="let obj"> {{obj.potency}} W </td>
    </ng-container>

    <!-- Voltage Column -->
    <ng-container matColumnDef="voltage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Voltage </th>
      <td mat-cell *matCellDef="let obj"> {{obj.voltage | maskVoltage: obj.voltage}} V </td>
    </ng-container>

    <!-- Amperage Column -->
    <ng-container matColumnDef="amperage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Amperage </th>
      <td mat-cell *matCellDef="let obj"> {{obj.amperage}} A </td>
    </ng-container>

    <!-- kWh Column -->
    <ng-container matColumnDef="energy">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Consumo em kWh </th>
      <td mat-cell *matCellDef="let obj"> {{obj.energy}} kWh </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Pre√ßo em R$ </th>
      <td mat-cell *matCellDef="let obj"> {{obj.price | currency: 'BRL':true}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action" class="action">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let obj">
        <a routerLink="/gadgets_temp/update/{{ obj.id }}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>
        <a routerLink="/gadgets_temp/delete/{{ obj.id }}" (click)="getIdObj(obj.id)" class="edit">
          <app-dialog-content-component [getIdForTempTable]="obj.id"></app-dialog-content-component>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator routerLink="" class="full-width" #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[2, 10, 20]" aria-label="Select page">
  </mat-paginator>
</div>
