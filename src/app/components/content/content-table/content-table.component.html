  <table class="full-width" matSort mat-table>

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let obj"> {{obj.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let obj"> {{obj.name}} </td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
      <td mat-cell *matCellDef="let obj"> {{obj.amount}} </td>
    </ng-container>

    <!-- Time Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
      <td mat-cell *matCellDef="let obj"> {{obj.time}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="potency">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Potency </th>
      <td mat-cell *matCellDef="let obj"> {{obj.potency}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="amperage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Amperage </th>
      <td mat-cell *matCellDef="let obj"> {{obj.amperage}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator class="full-width" #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[2, 10, 20]" aria-label="Select page">
  </mat-paginator>
</div>
